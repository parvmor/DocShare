{{define "title"}}ReceiveFile{{end}}

{{define "body"}}
<h1>Get a Shared file from Blockchain</h1>

<form class="form-inline" action="getfile" method="post">
    <div class="form-group">
        <label for="filename">Filename</label>
        <input type="text" class="form-control" id="filevalue" placeholder="abc.pdf" name="filename">
        <label for="filename">Sharer</label>
        <input type="text" class="form-control" id="sharervalue" placeholder="Sharer" name="sharer">
    </div>
    <input type="hidden" name="submitted" value="true">
    <button type="submit" class="btn btn-default">Get the file</button>
</form>

<a href="home">Back to Home</a>

{{ if .Success }}
<div class="alert alert-success" role="alert">
    {{ .Embed }}
</div>
{{ end }}
{{end}}
